<div class="details-card">
    <h1>{{mediaInput.name | uppercase}}</h1>
    <div class="card-in">
        <h3 *ngIf="mediaInput.dob ">{{mediaInput.dob | date }}</h3>
        <h3 *ngIf="mediaInput.category">{{mediaInput.category}}</h3>
    </div>
    <div >
     <button class="success" ><a routerLink="/app-view-employee/{{mediaInput.id}}">view</a></button>
    <button (click)='onDelete()' class="delete">Delete</button>
    </div>
</div>
